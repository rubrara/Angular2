<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" >
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Flltered by: {{listFilter}} </h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf="products.length > 0">
                <thead class="ok">
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImg()">
                                {{showImg ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>

                <tbody >
                    <!-- :TODO: -->
                    <tr *ngFor="let product of filteredProducts">
                        <td><img *ngIf="showImg" [src]="product.imageUrl" [title]="product.productName" 
                            [style.width.px]="imgWidth" [style.margin.px]="imgMargin" alt="Product Image"></td>
                        <td ><a [routerLink]="['/products', product.productId]">{{product.productName}}</a></td>
                        <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'EUR':'symbol':'1.2-2' }}</td>
                        <td><pm-star [rating]="product.starRating"
                                     (ratingClicked)="onRatingClicked($event)"></pm-star></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
